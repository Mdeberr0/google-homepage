<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mikes Google Page</title>
    <link rel="icon" type="image/png" href="assets/search.png">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li id="gmail">
                <a href="#gmail">Gmail</a>
            </li>
            <li id="images">
                <a href="#images">images</a>
            </li>
            <li id="google-apps">
                <img src="assets/icons8-squared-menu-24.png" title="google apps">
            </li>
            <li id="sign-in">
                <button class="button1">Sign In</button>
            </li>
        </ul>
    </nav>
    <section>
        <div class="main">
            <div class="google-image">
                <img src="assets/googlelogo_color_272x92dp.png">
            </div>
            <div class="search-container">
                <form action="#" method="GET">
                    <input type="text" title="Search" autofocus="autofocus">
                </form>
            </div>
            <div class="microphone" title="Search by voice">
                <span>
                    <img src="assets/google-mic-seeklogo.com.png">
                </span>
            </div>
            <div class="search-buttons">
                <button class="search-button1">Google Search</button>
                <button class="search-button2"> I'm feeling lucky</button>
            </div>
        </div>
    </section>
</body>
</html>
